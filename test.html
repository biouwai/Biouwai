<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .parent {
        position: relative;
        width: 100px;
        height: 100px;
        border: 20px solid black;
        padding: 20px;
        margin: 20px;
        background-color: aqua;
    }
    .child{
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: red;
        top: 0;
        left: 0;
    }
</style>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>

</body>
</html>
